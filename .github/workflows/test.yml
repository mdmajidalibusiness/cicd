name: My First Github Action
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.17.0"
      - name: Install node_modules
        run: yarn
      - name: Build the project
        run: yarn build
      - name: Sets the vercel env
        run: |
          cd build
          mkdir .vercel
          cd .vercel
          touch project.json
          echo '{"orgId":"wUittZ2JJvHYmNUcuaiyFqKv","projectId":"prj_aQ86QjE7om1J3ybgalNLcuJeVvnL"}' > project.json
      - name: Deploying the project
        run: yarn deploy
      - name: Setup finish
        run: echo "Hurray!!!"
